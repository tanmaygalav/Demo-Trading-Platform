<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>Trading Platform</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button id="show-register">Register</button>
                <div id="auth-message"></div>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="register-screen" class="screen hidden">
            <div class="login-container">
                <h1>Register</h1>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <button id="show-login">Back to Login</button>
                <div id="reg-message"></div>
            </div>
        </div>

        <!-- Trading Screen -->
        <div id="trading-screen" class="screen hidden">
            <header>
                <h1>Trading Platform</h1>
                <div class="user-info">
                    <span id="user-welcome">Welcome, User!</span>
                    <span id="user-balance">Balance: $10,000</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <main>
                <div class="chart-container">
                    <div class="chart-controls">
                        <select id="symbol-select">
                            <option value="XAUUSD">XAU/USD (Gold)</option>
                            <option value="EURUSD">EUR/USD</option>
                        </select>
                        <select id="timeframe-select">
                            <option value="1h">1 Hour</option>
                            <option value="1d">1 Day</option>
                        </select>
                        <input type="datetime-local" id="replay-date">
                        <button id="replay-btn">Replay</button>
                        <button id="live-btn">Live</button>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="price-chart"></canvas>
                    </div>
                </div>

                <div class="trading-panel">
                    <div class="order-form">
                        <h3>Place Order</h3>
                        <div class="price-display">
                            Current Price: <span id="current-price">-</span>
                        </div>
                        <div class="order-controls">
                            <button class="buy-btn" data-type="buy">BUY</button>
                            <button class="sell-btn" data-type="sell">SELL</button>
                        </div>
                        <div class="order-settings">
                            <label>
                                Lot Size:
                                <input type="number" id="lot-size" value="1" min="0.1" step="0.1">
                            </label>
                            <label>
                                Stop Loss:
                                <input type="number" id="stop-loss" placeholder="Optional">
                            </label>
                            <label>
                                Take Profit:
                                <input type="number" id="take-profit" placeholder="Optional">
                            </label>
                        </div>
                    </div>

                    <div class="positions-panel">
                        <h3>Open Positions</h3>
                        <div id="open-positions">
                            <!-- Positions will be populated here -->
                        </div>
                    </div>

                    <div class="history-panel">
                        <h3>Trade History</h3>
                        <div id="trade-history">
                            <!-- History will be populated here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/trading.js"></script>
</body>
</html>
